<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let course of courses">
      <div class="card" style="border: 0px; padding-bottom: 4px;">
        <div class="card-body">
          <img [src]= course.imageUrl width="350" class="card-img-top" alt="...">
          <h5 class="card-title">{{course.name}}</h5>
          <!-- <p>Rating : {{course.rating}}</p> -->
          <button class="btn btn-outline-primary btn-sm" (click)="handleCourse(course.id)">Learn</button>
        </div>
      </div>
    </div>
  </div>
</div>
